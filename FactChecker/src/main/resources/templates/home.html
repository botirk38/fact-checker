<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fact Checker Home Page</title>
    <link rel="stylesheet" th:href="@{/css/tailwind-output.css}"/>
</head>
<body>
<div class="flex flex-col min-h-dvh">
    <header class="bg-background border-b px-4 lg:px-6 h-14 flex items-center">
        <a class="flex items-center gap-2" th:href="@{/}">
            <!-- YouTube-like logo -->
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="w-8 h-8 text-red-500"
            >
                <path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"></path>
                <path d="m10 15 5-3-5-3z"></path>
            </svg>
            <span class="font-semibold">Fact Checker</span>
        </a>
        <div class="relative flex-1 ml-6 max-w-md">
            <!-- Search icon -->
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="w-5 h-5 text-muted-foreground"
                >
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                </svg>
            </div>
            <input
                    class="h-10 border border-input px-3 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 block w-full pl-10 pr-4 py-2 rounded-full bg-muted text-foreground focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary"
                    placeholder="Search"
                    type="search"
            />
        </div>
        <div class="ml-auto flex items-center gap-4">
            <!-- Upload icon -->
            <a th:href="@{/fact-check-video}" class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 rounded-full">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="w-6 h-6 text-foreground"
                >
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" x2="12" y1="3" y2="15"></line>
                </svg>
            </a>
        </div>
    </header>
    <main class="flex-1 bg-muted/40 py-8 px-4 lg:px-6">
        <div class="container mx-auto">
            <!-- Video grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <a th:each="video : ${videos}" class="group relative rounded-lg overflow-hidden" th:href="@{'/video/' + ${video.id}}">
                    <img
                            th:src="@{'/thumbnails/' + ${video.thumbnailPath}}"
                            width="320"
                            height="180"
                            alt="Thumbnail"
                            class="w-full aspect-video object-cover"
                    />
                    <div class="absolute inset-0 bg-black/50 flex items-end p-4 opacity-0 group-hover:opacity-100 transition-opacity">
                        <div class="text-white text-sm font-medium line-clamp-2" th:text="${video.getFileName()}">
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>
    <footer class="bg-background border-t px-4 lg:px-6 py-6 flex items-center justify-between">
        <div class="text-xs text-muted-foreground">Â© <span th:text="${#dates.year(#dates.createNow())}"></span> Fact Checker. All rights reserved.</div>
        <nav class="flex items-center gap-4">
            <a class="text-xs hover:underline" th:href="@{/about}">
                About
            </a>
            <!-- Vertical divider -->
            <div data-orientation="vertical" role="none" class="shrink-0 bg-border w-[1px] h-4"></div>
            <a class="text-xs hover:underline" th:href="@{/terms}">
                Terms
            </a>
            <!-- Vertical divider -->
            <div data-orientation="vertical" role="none" class="shrink-0 bg-border w-[1px] h-4"></div>
            <a class="text-xs hover:underline" th:href="@{/privacy}">
                Privacy
            </a>
        </nav>
    </footer>
</div>
</body>
</html>
