<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Error</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="flex min-h-[100dvh] flex-col items-center justify-center bg-background px-4 py-12 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-md text-center">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-triangle-alert mx-auto h-12 w-12 text-primary"
        >
            <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3"></path>
            <path d="M12 9v4"></path>
            <path d="M12 17h.01"></path>
        </svg>
        <h1 class="mt-4 text-3xl font-bold tracking-tight text-foreground sm:text-4xl" th:text="#{authentication.error}">Authentication Error</h1>
        <p class="mt-4 text-muted-foreground" th:text="#{authentication.error.message}">
            Oops, it looks like there was an issue with your login. Please try again.
        </p>
        <div class="mt-6">
            <a
                    th:href="@{/login}"
                    class="inline-flex items-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow-sm transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
                    th:text="#{try.again}"
            >Try Again</a>
        </div>
    </div>
</div>
</body>
</html>
