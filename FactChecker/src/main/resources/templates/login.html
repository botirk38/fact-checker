<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/tailwind-output.css}"/>
</head>
<body class="min-h-screen bg-background flex flex-col justify-center sm:py-12">
<div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
    <h1 class="font-heading font-bold text-center text-2xl mb-5 text-foreground">Your Logo</h1>
    <div class="bg-card shadow w-full rounded-lg divide-y divide-border">
        <form th:action="@{/login}" method="post" class="px-5 py-7">
            <label class="font-body font-semibold text-sm text-muted-foreground pb-1 block">Username</label>
            <input type="text" name="username" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full bg-input text-foreground" />
            <label class="font-body font-semibold text-sm text-muted-foreground pb-1 block">Password</label>
            <input type="password" name="password" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full bg-input text-foreground" />
            <button type="submit" class="transition duration-200 bg-primary hover:bg-primary/90 focus:bg-primary/90 focus:ring-4 focus:ring-primary focus:ring-opacity-50 text-primary-foreground w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
                <span class="inline-block mr-2">Login</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
            </button>
        </form>
        <div class="p-5">
            <div class="grid grid-cols-3 gap-1">
                <a th:href="@{/oauth2/authorization/google}" class="transition duration-200 border border-border text-muted-foreground w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-normal text-center inline-block">
                    <svg class="w-5 h-5 inline-block" viewBox="0 0 48 48">
                        <!-- Google icon paths -->
                    </svg>
                    <span class="inline-block ml-1">Login with Google</span>
                </a>
            </div>
        </div>
        <div class="py-5">
            <div class="grid grid-cols-2 gap-1">
                <div class="text-center sm:text-left whitespace-nowrap px-4 py-2">
                    <div class="flex items-center">
                        <input type="checkbox" name="remember-me" class="mr-2 accent-primary" />
                        <label class="text-sm text-muted-foreground">Remember me</label>
                    </div>
                </div>
                <div class="text-center sm:text-right whitespace-nowrap px-4 ">
                    <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
    <div class="py-5">
        <div class="grid grid-cols-2 gap-1">
            <div class="text-center sm:text-left whitespace-nowrap">
                <button class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-muted-foreground hover:bg-accent focus:outline-none focus:bg-accent focus:ring-2 focus:ring-accent focus:ring-opacity-50 ring-inset">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block align-text-top">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                    </svg>
                    <span class="inline-block ml-1" th:href="@{/signup}">Sign up</span>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
