
spring.datasource.url=${DB_URL_TEST:dummy-test}
spring.datasource.username=${DB_USER_TEST:dummy-test}
spring.datasource.password=${DB_PASS_TEST:dummy-test}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# HikariCP settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect



# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.core=DEBUG

# Static files

video.upload.path=${user.home}/Desktop/FactCheckerVideoStorage/videos/
thumbnail.upload.path=${user.home}/Desktop/FactCheckerVideoStorage/thumbnails/


spring.datasource.ssl.ca=/etc/ssl/cert.pem

