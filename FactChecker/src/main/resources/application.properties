spring.application.name=FactChecker
spring.thymeleaf.cache=false
openai.api.key=${OPENAI_API_KEY:dummy-test}
spring.profiles.active=dev
spring.web.resources.static-locations=classpath:/static/
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB
server.tomcat.max-http-form-post-size=1000MB
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
virustotal.api.key=${VIRUSTOTAL_API_KEY:dummy-test}
openai.api.url=https://api.openai.com/v1/audio/transcriptions

















